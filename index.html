<!doctype html>
<html land="en">
    <head>
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <link rel="stylesheet" href="styles.css">
        
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <title>Cat Chat</title>
        
        <meta name="viewport" width="device-width">
        
        <link rel="manifest" href="manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        
        <link rel="icon" href="icon.png">
    </head>
    <body>
        
        <link rel="stylesheet" href="default.css" id="theme-style">
        
        <br>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Compose</span>
                    <div class="row">
                        <div class="col s10">
                            <div class="input-field">
                                <input placeholder="MESSAGE" id="message">
                            </div>
                        </div>
                        <div class="col s1">
                            <div class="btn-floating btn-large waves-effect eaves-light" id="submit">
                                <i class="material-icons">send</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Inbox</span>
                    <div id="incoming"></div>
                </div>
            </div>
        </div>
        
        <div class="fixed-action-btn" style="bottom: 45; right: 45;">
            <a class="btn-floating btn-large" id="settings">
                <i class="material-icons">settings</i>
            </a>
            <ul>
                <li><img id="profile-image" src="icon.png" style="width: 35px;"></li>
                
                <li><a class="btn-floating " id="login-google"><i class="material-icons">perm_identity</i></a></li>
                
                <li><a class="btn-floating modal-trigger" id="themes" href="#theme-select"><i class="material-icons">view_day</i></a></li>
            </ul>
        </div>
        
        <div class="modal" id="theme-select">
            <div class="modal-content">
                <h4>Select a Theme</h4>
                <ul class="collection">
                    <li class="collection-item" id="defualt-theme">Default</li>
                    <li class="collection-item" id="dark-theme">Dark</li>
                </ul>
            </div>
        </div>
        
        <audio src="alert.mp3"id="alert"></audio>
        
        <script src="script.js"></script>
    </body>
</html>
