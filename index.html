<!doctype html>
<html land="en">
    <head>
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <link rel="stylesheet" href="styles.css">
        
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <title>Cat Chat</title>
        
        <meta name="viewport" width="device-width">
        
        <link rel="manifest" href="manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        
        <link rel="icon" href="icon.png">
    </head>
    <body>
        
        
        
        <div class="container">
            <div class="row">
                <div class="col m1">
                    <img src="icon.png" width="50px" id="profile-image">
                </div>
                
                <div class="col m10">&nbsp;</div>
                
                <div class="col m1">
                    <a class="waves-effect  waves-light btn" id="login-google">
                       <i class="material-icons" style="color:white;">assignment_ind</i> 
                    </a>
                </div>
            </div>
            
            <div class="row">
                <div class="col m11">
                    <input type="text" id="message" placeholder="MESSAGE">
                </div>
                <div class="col m1">
                    <a class="waves-effect waves-light btn" id="submit">
                        <i class="material-icons" style="color:white;">send</i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div id="incoming-cont" class="floaw-text">
                    <div id="incoming"></div>
                </div>
            </div>
        </div>
        
        
        
        <script src="script.js"></script>
    </body>
</html>
