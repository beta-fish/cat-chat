<!doctype html>
<html land="en">
    <head>
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <link rel="stylesheet" href="styles.css">
        
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <title>Cat Chat</title>
    </head>
    <body>
        
        <div class="menu-bar">
            &nbsp;
            <img src="cat-chat.png" width="50px" id="profile-image">
            &nbsp;
            
            
            
            <a class="waves-effect waves-light btn" id="login-google">
                <i class="material-icons" style="color:white;">assignment_ind</i>
            </a>
        </div>
        
        <a id="profile-name"></a>
        
        <br>
        &nbsp;
        <br>
        <br>
        <img src="cat-chat.png" alt="Cat Chat Logo">
        
        <h1 style="float:right;" id="logo">Cat Chat</h1>
        
        <div id="message-cont">
            <input type="text" id="message" placeholder="MESSAGE">
        </div>
        
        <div id="submit-cont">
            <a class="waves-effect waves-light btn" id="submit"><i class="material-icons" style="color:white;">send</i></a>
        </div>
        
        <div id="incoming"></div>
        
        <script src="script.js"></script>
    </body>
</html>
